<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codinci</title>
  <meta name="author" content="Bright Oaks by BC" />
  <meta name="description" content="Innovative code, Human touch | Founded 20250712" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="images/codinci-favicon.ico" type="image/x-icon">
  <style>
    html {
      scroll-behavior: smooth;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1em 1.5em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    .logo {
      font-weight: 600;
      font-size: 1.2em;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      white-space: nowrap;
    }

    .nav-links a:hover {
      opacity: 0.75;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      right: -100%;
      width: 200px;
      height: 100%;
      background-color: #0f2027;
      flex-direction: column;
      padding: 80px 20px;
      gap: 20px;
      transition: right 0.3s ease-in-out;
      z-index: 999;
    }

    .mobile-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .mobile-menu.show {
      right: 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 120px 20px 60px;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 700;
      margin-bottom: 0.4em;
    }

    p {
      font-size: 1.3em;
      font-weight: 400;
      color: #cccccc;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #999;
      padding: 20px;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin-left: 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu {
        display: flex;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1.1em;
        padding: 0 10px;
      }

      footer {
        font-size: 0.85em;
        padding: 1.5em 1em;
      }
    }
  </style>
</head>
<body>

  <div class="nav-container">
    <nav>
      <div class="logo">Codinci</div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="about/">About</a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </nav>
    <div id="mobileMenu" class="mobile-menu">
      <a href="/">Home</a>
      <a href="about/">About</a>
    </div>
  </div>

  <main>
    <h1>Codinci</h1>
    <p>Innovative code, Human touch</p>
  </main>

  <footer>
    &copy; 2025 Codinci
    | <a href="mailto:bcc@codinci.com">Contact Us</a>
  </footer>

  <script>
    function toggleMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('show');
    }
  </script>

</body>
</html>
