<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codinci</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1em 2em;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 24px;
      font-size: 1rem;
      white-space: nowrap;
    }

    nav a:hover {
      opacity: 0.75;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 120px 20px 60px;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 700;
      margin-bottom: 0.4em;
    }

    p {
      font-size: 1.3em;
      font-weight: 400;
      color: #cccccc;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #999;
      padding: 20px;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin-left: 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* === Mobile Styles === */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1em;
        gap: 0.5em;
      }

      nav a {
        margin: 0;
        font-size: 1.1em;
      }

      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1.1em;
        padding: 0 10px;
      }

      footer {
        font-size: 0.85em;
        padding: 1.5em 1em;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="about/">About</a>
  </nav>

  <main>
    <h1>Codinci</h1>
    <p>Innovative code, Human touch</p>
  </main>

  <footer>
    &copy; 2025 Codinci
    | <a href="mailto:bcc@codinci.com">Contact Us</a>
  </footer>

</body>
</html>
