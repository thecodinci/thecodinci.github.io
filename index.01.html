<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codinci</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 0.4em;
    }

    p {
      font-size: 1.4em;
      font-weight: 400;
      color: #cccccc;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #999;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      margin-left: 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>Codinci</h1>
  <p>Innovative code, Human touch</p>

  <footer>
    &copy; 2025 Codinci
    | <a href="mailto:bcc@codinci.com">Contact Us</a>
  </footer>
</body>
</html>
